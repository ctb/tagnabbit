{% extends "base.html" %}
{% import 'forms.html' as forms %}

{% block content %}

<h2>Dr. {{ faculty.first_name }} {{ faculty.last_name }}</h2>

Tags:
{% for t in taglist %}
<a href='display_by_tag?tags={{ t|e }}'>{{ t }}</a>
{% endfor %}

<p>

<b>Research blurb:</b>
<blockquote>
{{ faculty.blurb }}
</blockquote>

<p>

<a href='{{ faculty.url }}'>Web page</a>

<hr>

<div align='center'>
<a href='f?id={{ prev_id }}'>previous</a> | <a href='f?id={{ next_id }}'>next</a>
</div>

{% endblock %}
