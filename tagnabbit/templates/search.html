{% extends "base.html" %}
{% import 'forms.html' as forms %}

{% block content %}
<center>
<h3>Keyword search:</h3>
<p>
<form>
{{ forms.input('q', size=30) }}
<p>
{{ forms.submit('search') }}
</form>
<p>
<h3>Tags:</h3>
{% for tag in taglist %}
<a href='display_by_tag?tags={{ tag|e }}'>{{ tag }}</a>
{% endfor %}
</center>
{% endblock %}
