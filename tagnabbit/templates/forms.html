{% macro input(name, value='', type='text', size=20, id='') -%}
    <input type="{{ type }}" value="{{ value|e }}" name="{{ name }}" size="{{ size }}" id="{{ id }}">
{%- endmacro %}

{% macro submit(value) -%}
    <input type='submit' value='{{ value|e }}'>
{%- endmacro %}

{%- macro textarea(name, value='', rows=10, cols=40, id='') -%}
    <textarea name="{{ name }}" rows="{{ rows }}" cols="{{ cols }}"
       id="{{ id }}">{{ value|e }}</textarea>
{%- endmacro %}
